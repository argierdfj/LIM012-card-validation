<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header id="statusBar">
        <img src="src/img/goldbank" alt="">
    </header>
    <h1 class="validatorTDC">Validador de Tarjeta de Crédito Virtual</h1>

    <article id="mainScreen">
        <h4 class="verify">Verifica si tu tarjeta de cédito virtual es válida</h4>
        <div class="card">
            <p class="tdcNumber">Número de TDC Virtual</p>
            <input type="text" id="creditCard" class="cardNumber" placeholder="Ingrese el número de su TDC" maxlength="16" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
            <p>Fecha de vencimiento</p>
            <select>
        <option value="01">Enero</option>
        <option value="02">Febrero</option>
        <option value="03">Marzo</option>
        <option value="04">Abril</option>
        <option value="05">Mayo</option>
        <option value="06">Junio</option>
        <option value="07">Julio</option>
        <option value="08">Agosto</option>
        <option value="09">Septiembre</option>
        <option value="10">Octubre</option>
        <option value="11">Noviembre</option>
        <option value="12">Diciembre</option>
      </select>
            <br>
            <select>
        <option value="20">2020</option>
        <option value="21">2021</option>
        <option value="22">2022</option>
        <option value="23">2023</option>
        <option value="24">2024</option>
        <option value="25">2025</option>
      </select><br>
        </div>
        <input type="button" value="Verificar TDC Virtual" id="verifyCreditCard">
    </article>
    <article id="messageScreen" class="hide">
        <h3>El número de Tarjeta de Crédito Virtual</h3>
        <p id="hiddenCard"></p>
        <p id="message"></p>
        <input type="button" value="?" id="restart">
    </article>
    <footer id="foot"></footer>
    <script src="index.js" type="module"></script>
</body>

</html>
